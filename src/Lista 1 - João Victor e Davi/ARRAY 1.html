<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Array</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
       1.	Receba 5 números em um vetor e exiba a soma deles. (Utilizar o laço de repetição “for”, “foreach” ou “map”)
    -->

    <h1>
        João Victor e Davi
    </h1>
    <script>
        const numbers = [];
       
        for (let i = 0; i < 5; i++) {
            const num = parseFloat(prompt('Digite um número:'));
            numbers.push(num);
        }

        let soma = 0;

        for (let i = 0; i < numbers.length; i++) { 
            soma += numbers[i];   
        }

        document.write( `A soma dos números é: ${soma} </div>`);
    </script>
</body>
</html>
